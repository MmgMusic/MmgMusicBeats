<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mmg Music - Contenus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <aside class="sidebar">
            <button class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Avatar" class="profile-avatar">
                <span class="profile-name">Mmg</span>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="https://www.instagram.com/mmgonthetrack/?hl=fr" target="_blank"><i class="fas fa-camera"></i> mmgonthetrack</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> MmGear v. 1.0</a></li>
                    <li><a href="#"><i class="fas fa-moon"></i> Sleep Mode</a></li>
                </ul>
            </nav>
            <div class="mmgear-switch">
                <div class="logo">
                    <img src="https://via.placeholder.com/50x20" alt="MmgGear Logo">
                    <span>MmgGear</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Song / Video title...">
                </div>
                <div class="time" id="real-time">12:00</div>
            </header>

            <section class="content-sections">
                <div class="card music-titles">
                    <a href="mmg-music-music.html">
                        <img src="chemin/vers/votre/image1.jpg" alt="Music Titles">
                        <h3>Music Titles</h3>
                    </a>
                </div>
                <div class="card music-videos">
                    <a href="mmg-music-gameplay.html">
                        <img src="chemin/vers/votre/image2.jpg" alt="Music Videos">
                        <h3>Music Videos</h3>
                    </a>
                </div>
                <div class="card music-makingofs">
                    <a href="mmg-music-makingofs.html">
                        <img src="chemin/vers/votre/image3.jpg" alt="Music Making-Ofs">
                        <h3>Music Making-Ofs</h3>
                    </a>
                </div>
            </section>
        </main>

        <aside class="right-sidebar">
            <div class="available-on">
                <p>Available on...</p>
                <div class="app-icons">
                    <a href="#" class="icon-box"><i class="fab fa-spotify spotify"></i></a>
                    <a href="#" class="icon-box"><i class="fab fa-apple apple"></i></a>
                    <a href="#" class="icon-box"><i class="fab fa-youtube youtube"></i></a>
                    <a href="#" class="icon-box"><i class="fas fa-heart heart"></i></a>
                </div>
                <button class="see-more-btn">See more <i class="fas fa-plus"></i></button>
            </div>
            <div class="footer-options">
                <button class="options-btn"><i class="fas fa-ellipsis-h"></i> Options</button>
                <button class="start-btn"><i class="fas fa-play"></i> Start</button>
            </div>
        </aside>
    </div>

    <audio id="back-sound" src="assets/back.mp3"></audio>
    <audio id="select-sound" src="assets/select.mp3"></audio>
    <audio id="switch-to-white-sound" src="assets/switch_towhite.mp3"></audio>
    <audio id="switch-to-black-sound" src="assets/switch_toblack.mp3"></audio>
    <audio id="background-music" loop>
        <source src="assets/mmg-beats-mmg-music.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la balise audio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
